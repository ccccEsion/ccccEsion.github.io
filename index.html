<!DOCTYPE html>
<html>
<head>
    <title>点击得分小游戏</title>
    <style>
        #game {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
        }
        #target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <div id="game">
        <div id="target"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
