<!DOCTYPE html>
<html>
<head>
    <title>here is ccccEsion</title>https://github.com/ccccEsion/ccccEsion.github.io/blob/main/index.html
    <style>
        #game {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
        }
        #target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            cursor: pointer;
            z-index: 999; /* 确保顶层 */
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <div id="game">
        <div id="target"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let score = 0;
            const target = document.getElementById('target');
            const scoreDisplay = document.getElementById('score');

            function moveTarget() {
                const x = Math.random() * (600 - 50);
                const y = Math.random() * (400 - 50);
                target.style.transform = `translate(${x}px, ${y}px)`;
            }

            target.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `得分: ${score}`;
                moveTarget();
            });

            moveTarget(); // 初始化位置
        });
    </script>
</body>
</html>
